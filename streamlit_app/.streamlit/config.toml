# Note: Streamlit automatically follows system theme when no base theme is set
# or when base="light" with proper browser detection

[theme]
# Use light as base - Streamlit will auto-detect and switch to dark when system is dark
base = "light"
primaryColor = "#3b82f6"
backgroundColor = "#ffffff"
secondaryBackgroundColor = "#f8fafc"
textColor = "#0f172a"
font = "sans serif"

[client]
showSidebarNavigation = true

[server]
headless = true
enableCORS = false
port = 8501
