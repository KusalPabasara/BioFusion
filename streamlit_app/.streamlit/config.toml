# Streamlit theme configuration for automatic system theme detection
# When base is not set or commented out, Streamlit uses system preference

[theme]
# Commenting out base to let Streamlit auto-detect system theme
# base = "light"
primaryColor = "#3b82f6"

# Light mode colors (used when system is in light mode)
backgroundColor = "#ffffff"
secondaryBackgroundColor = "#f8fafc"
textColor = "#0f172a"

font = "sans serif"

[client]
showSidebarNavigation = true

[server]
headless = true
enableCORS = false
port = 8501
