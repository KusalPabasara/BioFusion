# Nginx configuration for BioFusion Pneumonia Detection
# Save this as /etc/nginx/sites-available/pneumonia.biofusion.conf

# Suggested subdomain: pneumonia.yourdomain.com
# Alternative suggestions:
#   - xray.yourdomain.com
#   - detection.yourdomain.com
#   - biofusion.yourdomain.com

server {
    listen 80;
    server_name pneumonia.yourdomain.com;  # <-- Replace with your actual subdomain

    # Redirect HTTP to HTTPS (optional, configure after SSL)
    # return 301 https://$server_name$request_uri;

    location / {
        proxy_pass http://127.0.0.1:8502;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_read_timeout 86400;
        proxy_buffering off;
    }

    # WebSocket support for Streamlit
    location /_stcore/stream {
        proxy_pass http://127.0.0.1:8502/_stcore/stream;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_read_timeout 86400;
    }
}

